services:
  broker:
    build:
      dockerfile: Dockerfile
      context: ./broker
    volumes:
      - ./broker:/app
      - ./.env:/.env
      - ./shared:/shared
    ports:
    - 3005:${BROKER_PORT}

  producer:
    build:
      dockerfile: Dockerfile
      context: ./producer
    volumes:
      - ./producer:/app
      - ./.env:/.env
      - ./shared:/shared
    depends_on:
      - broker

  consumer:
    build:
      dockerfile: Dockerfile
      context: ./consumer
    volumes:
      - ./consumer:/app
      - ./.env:/.env
      - ./shared:/shared
    depends_on:
      - producer

  front:
    container_name: front_watcher
    build:
      context: ./front
      dockerfile: Dockerfile
    environment:
      # - VITE_API_URL=${VITE_API_URL}
      # - VITE_API_AUDIENCE_ID=${VITE_API_AUDIENCE_ID}
      # - VITE_API_TENANT_ID=${VITE_API_TENANT_ID}
      - BROKER_HOST_FROM_FRONT=${BROKER_HOST_FROM_FRONT}
      - BROKER_HOST=${BROKER_HOST}
      - BROKER_PORT=${BROKER_PORT}
      - BROKER_TOPIC=${BROKER_TOPIC}
    volumes:
      - ./front/src:/app/src
      - ./common:/app/src/common
    ports:
      - 5173:${FRONT_PORT}
    depends_on:
      - broker

  